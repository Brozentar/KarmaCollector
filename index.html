<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Karma Collector</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            padding: 10px;
            font-size: 16px;
            z-index: 2;
        }
        #startButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
        }
        #startScreenImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: auto;
            z-index: 1;
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            display: none;
            z-index: 2;
        }
        #leaderboard {
            margin-top: 20px;
            width: 800px;
            color: #fff;
        }
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #leaderboard th, #leaderboard td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }
        #leaderboard th {
            background: #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <input type="text" id="nameInput" placeholder="Enter your Twitter name">
    <button id="startButton">Start</button>
    <img id="startScreenImage" src="https://i.postimg.cc/7LGt8ZY4/photo-2025-03-15-18-29-19.jpg" alt="Start Screen Image">
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>

    <!-- Подключение Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Твой Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAq8iT9AXBh00_nmXOFKev0ichQZYeeSU4",
            authDomain: "karmacollector-b4360.firebaseapp.com",
            databaseURL: "https://karmacollector-b4360-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "karmacollector-b4360",
            storageBucket: "karmacollector-b4360.firebasestorage.app",
            messagingSenderId: "588273288715",
            appId: "1:588273288715:web:60c30df5e29ab7c02f290e",
            measurementId: "G-BFERCEY6YZ"
        };

        // Инициализация Firebase
        let leaderboardRef;
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            leaderboardRef = database.ref('leaderboard');
            console.log('Firebase успешно инициализирован');
        } catch (error) {
            console.error('Ошибка инициализации Firebase:', error);
            document.getElementById('leaderboardBody').innerHTML = '<tr><td colspan="3">Leaderboard unavailable</td></tr>';
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const startButton = document.getElementById('startButton');
        const startScreenImage = document.getElementById('startScreenImage');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreText = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const leaderboardBody = document.getElementById('leaderboardBody');

        // Изображения
        const obstacleImage1 = new Image();
        obstacleImage1.src = 'https://i.postimg.cc/jjJfZQWK/photo-2025-03-15-17-07-54.jpg';

        const obstacleImage2 = new Image();
        obstacleImage2.src = 'https://i.postimg.cc/CKHw1Y1z/photo-2025-03-16-13-18-43.jpg';

        const playerImage = new Image();
        playerImage.src = 'https://i.postimg.cc/Ssw/petR/photo-2025-03-15-17-08-01.jpg';

        const backgroundImage = new Image();
        backgroundImage.src = 'https://i.postimg.cc/brQSGJ11/photo-2025-03-15-18-59-26.jpg';

        const bonusImage = new Image();
        bonusImage.src = 'https://i.postimg.cc/4x2xvW55/photo-2025-03-16-13-19-07.jpg';

        // Переменные игры
        let ball = { x: 400, y: 500, radius: 15, blinking: false, blinkTime: 0 };
        let obstacles = [];
        let karma = [];
        let bonuses = [];
        let initialSpeed = 2;
        let scrollSpeed = initialSpeed;
        let lives = 3;
        let score = 0;
        let highScore = 0;
        let playerName = '';
        let magnetActive = false;
        let gameOver = false;
        let gameStarted = false;
        let imagesLoaded = 0;
        const totalImages = 5;
        let speedIncreaseTimer = 0;

        // Управление
        let mouseX = 400;
        canvas.addEventListener('mousemove', (e) => {
            if (gameStarted && !gameOver) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (gameStarted && !gameOver) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                mouseX = e.touches[0].clientX - rect.left;
            }
        });

        // Звуки
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let backgroundMusicInterval = null;

        function playBackgroundMusicNote(time, frequency, gainNode) {
            const osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = frequency;
            osc.connect(gainNode);
            osc.start(time);
            osc.stop(time + 0.5);
        }

        function startBackgroundMusic() {
            if (backgroundMusicInterval) return;
            const gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);

            const notes = [261.63, 293.66, 329.63, 349.23];
            let i = 0;
            let time = audioCtx.currentTime;
            backgroundMusicInterval = setInterval(() => {
                playBackgroundMusicNote(time, notes[i % notes.length], gainNode);
                i++;
                time = audioCtx.currentTime + 0.5;
            }, 500);
        }

        function stopBackgroundMusic() {
            if (backgroundMusicInterval) {
                clearInterval(backgroundMusicInterval);
                backgroundMusicInterval = null;
            }
        }

        function playHitSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.4);
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.4);
        }

        function playBonusSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.8, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        function playKarmaSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.6, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // Обновление лидерборда в Firebase
        function updateLeaderboard() {
            if (!playerName || !leaderboardRef) {
                console.log('Ошибка: имя пустое или Firebase не инициализирован');
                return;
            }

            console.log(`Попытка записать результат: ${playerName} - ${score}`);
            leaderboardRef.child(playerName).set({
                name: playerName,
                score: score,
                timestamp: Date.now()
            }).then(() => {
                console.log(`Результат успешно записан: ${playerName} - ${score}`);
            }).catch((error) => {
                console.error('Ошибка при записи в Firebase:', error);
            });
        }

        // Загрузка и отображение лидерборда
        function loadLeaderboard() {
            if (!leaderboardRef) {
                console.log('Firebase не инициализирован, лидерборд недоступен');
                leaderboardBody.innerHTML = '<tr><td colspan="3">Leaderboard unavailable</td></tr>';
                return;
            }

            console.log('Загрузка лидерборда...');
            leaderboardRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
                const leaderboardData = [];
                snapshot.forEach((childSnapshot) => {
                    leaderboardData.push(childSnapshot.val());
                });
                leaderboardData.sort((a, b) => b.score - a.score);
                leaderboardBody.innerHTML = '';
                if (leaderboardData.length === 0) {
                    leaderboardBody.innerHTML = '<tr><td colspan="3">No scores yet</td></tr>';
                    console.log('Лидерборд пуст');
                } else {
                    leaderboardData.slice(0, 10).forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${entry.name}</td>
                            <td>${entry.score}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                    console.log('Лидерборд обновлён:', leaderboardData);
                }
            }, (error) => {
                console.error('Ошибка загрузки лидерборда:', error);
                leaderboardBody.innerHTML = '<tr><td colspan="3">Error loading leaderboard</td></tr>';
            });
        }

        // Старт игры
        startButton.addEventListener('click', () => {
            if (imagesLoaded < totalImages) {
                console.log('Изображения ещё не загружены');
                return;
            }
            playerName = nameInput.value || 'Player';
            nameInput.style.display = 'none';
            startButton.style.display = 'none';
            startScreenImage.style.display = 'none';
            gameStarted = true;
            scrollSpeed = initialSpeed;
            speedIncreaseTimer = 0;
            spawnObstacle();
            spawnKarma();
            startBackgroundMusic();
            console.log('Игра началась');
        });

        // Рестарт игры
        restartButton.addEventListener('click', () => {
            gameOver = false;
            lives = 3;
            score = 0;
            scrollSpeed = initialSpeed;
            speedIncreaseTimer = 0;
            obstacles = [];
            karma = [];
            bonuses = [];
            ball.x = 400;
            ball.blinking = false;
            gameOverScreen.style.display = 'none';
            spawnObstacle();
            spawnKarma();
            startBackgroundMusic();
        });

        // Создание препятствий
        function spawnObstacle() {
            if (gameOver || !gameStarted) return;
            const x = Math.random() * (canvas.width - 50);
            const imageType = Math.random() < 0.5 ? 1 : 2;
            obstacles.push({ x: x, y: -50, width: 50, height: 50, radius: 10, imageType: imageType });
            if (Math.random() < 0.2) {
                bonuses.push({ x: x, y: -70, radius: 10 });
            }
            setTimeout(spawnObstacle, 1000);
        }

        // Создание кармы
        function spawnKarma() {
            if (gameOver || !gameStarted) return;
            const x = Math.random() * (canvas.width - 10);
            const y = -10 - Math.random() * 100;
            karma.push({ x: x, y: y, radius: 5 });
            setTimeout(spawnKarma, 500);
        }

        // Загрузка изображений
        function checkImagesLoaded() {
            imagesLoaded++;
            console.log('Загружено изображений: ' + imagesLoaded + '/' + totalImages);
            if (imagesLoaded === totalImages) {
                console.log('Все изображения загружены, можно начинать игру');
                gameLoop();
            } else {
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('Loading... ' + imagesLoaded + '/' + totalImages, 350, 300);
                requestAnimationFrame(checkImagesLoaded);
            }
        }

        backgroundImage.onload = checkImagesLoaded;
        playerImage.onload = checkImagesLoaded;
        obstacleImage1.onload = checkImagesLoaded;
        obstacleImage2.onload = checkImagesLoaded;
        bonusImage.onload = checkImagesLoaded;

        backgroundImage.onerror = () => console.error('Ошибка загрузки фона');
        playerImage.onerror = () => console.error('Ошибка загрузки игрока');
        obstacleImage1.onerror = () => console.error('Ошибка загрузки препятствия 1');
        obstacleImage2.onerror = () => console.error('Ошибка загрузки препятствия 2');
        bonusImage.onerror = () => console.error('Ошибка загрузки бонуса');

        // Игровой цикл
        function gameLoop() {
            if (imagesLoaded < totalImages) {
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            if (gameStarted && !gameOver) {
                ball.x = mouseX;

                if (ball.blinking) {
                    ball.blinkTime += 0.1;
                    if (ball.blinkTime >= 1) {
                        ball.blinking = false;
                        ball.blinkTime = 0;
                    }
                }

                obstacles.forEach((obstacle, i) => {
                    obstacle.y += scrollSpeed;
                    if (obstacle.y > canvas.height) obstacles.splice(i, 1);
                });
                karma.forEach((k, i) => {
                    if (magnetActive) {
                        const dx = ball.x - k.x;
                        const dy = ball.y - k.y;
                        k.x += dx * 0.05;
                        k.y += dy * 0.05;
                    } else {
                        k.y += scrollSpeed;
                        if (k.y > canvas.height) karma.splice(i, 1);
                    }
                });
                bonuses.forEach((bonus, i) => {
                    bonus.y += scrollSpeed;
                    if (bonus.y > canvas.height) bonuses.splice(i, 1);
                });

                obstacles.forEach((obstacle, i) => {
                    if (ball.x + ball.radius > obstacle.x && ball.x - ball.radius < obstacle.x + obstacle.width &&
                        ball.y + ball.radius > obstacle.y && ball.y - ball.radius < obstacle.y + obstacle.height) {
                        lives--;
                        playHitSound();
                        ball.x = 400;
                        ball.blinking = true;
                        ball.blinkTime = 0;
                        obstacles.splice(i, 1);
                        if (lives <= 0) endGame();
                    }
                });
                karma.forEach((k, i) => {
                    if (Math.hypot(ball.x - k.x, ball.y - k.y) < ball.radius + k.radius) {
                        karma.splice(i, 1);
                        score += 10;
                        playKarmaSound();
                        if (score > highScore) highScore = score;
                    }
                });
                bonuses.forEach((bonus, i) => {
                    if (Math.hypot(ball.x - bonus.x, ball.y - bonus.y) < ball.radius + bonus.radius) {
                        bonuses.splice(i, 1);
                        magnetActive = true;
                        playBonusSound();
                        setTimeout(() => { magnetActive = false; }, 3000);
                    }
                });

                speedIncreaseTimer += 1 / 60;
                if (speedIncreaseTimer >= 10) {
                    scrollSpeed += 0.5;
                    speedIncreaseTimer = 0;
                    console.log('Скорость увеличена: ' + scrollSpeed);
                }

                if (!ball.blinking || Math.sin(ball.blinkTime * 10) > 0) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(playerImage, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
                    ctx.restore();
                }

                obstacles.forEach((obstacle) => {
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x + obstacle.radius, obstacle.y);
                    ctx.arcTo(obstacle.x + obstacle.width, obstacle.y, obstacle.x + obstacle.width, obstacle.y + obstacle.height, obstacle.radius);
                    ctx.arcTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height, obstacle.x, obstacle.y + obstacle.height, obstacle.radius);
                    ctx.arcTo(obstacle.x, obstacle.y + obstacle.height, obstacle.x, obstacle.y, obstacle.radius);
                    ctx.arcTo(obstacle.x, obstacle.y, obstacle.x + obstacle.width, obstacle.y, obstacle.radius);
                    ctx.closePath();
                    ctx.clip();
                    const obstacleImage = obstacle.imageType === 1 ? obstacleImage1 : obstacleImage2;
                    ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    ctx.restore();
                });

                ctx.fillStyle = '#000000';
                karma.forEach((k) => {
                    ctx.beginPath();
                    ctx.arc(k.x, k.y, k.radius, 0, Math.PI * 2);
                    ctx.fill();
                });

                bonuses.forEach((bonus) => {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(bonusImage, bonus.x - bonus.radius, bonus.y - bonus.radius, bonus.radius * 2, bonus.radius * 2);
                    ctx.restore();
                });

                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('Name: ' + playerName, 10, 30);
                ctx.fillText('Lives: ' + lives, 10, 60);
                ctx.fillText('Score: ' + score, 10, 90);
                ctx.fillText('High Score: ' + highScore, 10, 120);
            }

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'block';
            finalScoreText.textContent = 'Score: ' + score;
            updateLeaderboard();
            stopBackgroundMusic();
        }

        // Инициализация
        loadLeaderboard();
        gameLoop();
    </script>
</body>
</html>
